<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: #f8b0cd; /* Pink background */
        }

        .wrapper {
            height: 200px;
            width: 300px;
            background-color: #ff69b4; /* Pink envelope */
            position: relative;
            display: flex;
            justify-content: center;
            z-index: 0;
        }

        .lid {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-right: 150px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.25s linear;
        }

        /* Lid when closed */
        .lid.one {
            border-top: 100px solid #ff85c0; /* Lighter pink for the closed lid */
            transform: rotateX(0deg);
            z-index: 3;
            transition-delay: 0.75s;
        }

        /* Lid when opened */
        .lid.two {
            border-top: 100px solid #ff69b4; /* Matching pink */
            transform: rotateX(90deg);
            z-index: 1;
            transition-delay: 0.5s;
        }

        .envelope {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-top: 100px solid transparent;
            border-right: 150px solid #f6a9d4; /* Soft pink border */
            border-bottom: 100px solid #f6a9d4;
            border-left: 150px solid #f1c3d4; /* Light pink */
            z-index: 3;
        }

        .letter {
            position: absolute;
            top: 0;
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 15px;
            z-index: 2;
            transition: 0.5s;
            opacity: 0;
        }

        .letter p {
            text-align: center;
            font-size: 30px;
            margin-top: 30px;
            color: #f96b8b; /* Darker pink text */
        }

        .buttons {
            position: absolute;
            top: 230px; /* Positioning outside the envelope */
            width: 100%;
            text-align: center;
        }

        .buttons button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #ff85c0;
        }

        .wrapper:hover .lid.one {
            transform: rotateX(90deg);
            transition-delay: 0s;
        }

        .wrapper:hover .lid.two {
            transform: rotateX(180deg);
            transition-delay: 0.25s;
        }

        .wrapper:hover .letter {
            transform: translateY(-50px);
            opacity: 1;
            transition-delay: 0.5s;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="lid one"></div>
        <div class="lid two"></div>
        <div class="envelope"></div>
        <div class="letter">
            <p>Can you be my Valentine?</p>
        </div>
    </div>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
        <button id="noBtn" onmouseover="moveNo()">No üòî</button>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector(".flap").style.transform = "rotateX(180deg)";  // Flap flips open
            document.querySelector(".envelope").style.transform = "scaleY(0.7)"; // Envelope opens slightly
            let letter = document.querySelector(".letter");
            letter.style.opacity = "1";
            letter.style.transform = "translateY(-50px)";
            setTimeout(() => {
                document.querySelector(".buttons").style.display = "block";
            }, 2000);
        }

        function sayYes() {
            window.location.href = "thirdpage.html"; // Redirect to another page
        }

        function moveNo() {
            // Only move the "No" button on hover
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById("noBtn").style.position = "absolute"; // Make the button movable
            document.getElementById("noBtn").style.left = x + "px";
            document.getElementById("noBtn").style.top = y + "px";
        }

        openEnvelope(); // Automatically opens the envelope when page loads
    </script>

</body>
</html>
